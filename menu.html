<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>menu</title>
    <style>
        /* 全体を包むメニュー領域 */
        .menu-container {
            display: flex;
            justify-content: space-around;
            background-color: aliceblue;
            flex-wrap: wrap;
        }

        .menu-block {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            margin: 10px;
            flex: 1 1 300px; /* PC時: 自動で横並び */
        }

        .menu-block li a {
            color: black;
            text-decoration: none;
            padding: 8px 16px;
            display: inline-block;
        }

        .logo {
            margin: 20px auto;
        }

        /* スマホ対応：3列×2段にする */
        @media (max-width: 600px) {
            .menu-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr); /* 横3列 */
                gap: 10px;
                padding: 10px;
            }

            .menu-block {
                display: contents; /* ulの構造を取り払ってliを直接配置する */
            }

            .menu-block li {
                list-style: none;
                text-align: center;
            }

            .menu-block li a {
                display: block;
                background-color: white;
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div>
        <a href="/index.html" target="_parent">
            <img class="logo" width="200" src="/images/logo.png">
        </a>

        <div class="menu-container">
            <!-- メニュー項目6つ（3列×2段になる） -->
            <ul class="menu-block">
                <li><a href="/index.html">トップ</a></li>
                <li><a href="/philosophy/philosofy.html">理念と目標</a></li>
                <li><a href="/about/index.html">協会情報</a></li>
                <li><a href="/news/index.html">ニュース</a></li>
                <li><a href="/index.html">工事中</a></li>
                <li><a href="/index.html">工事中</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
